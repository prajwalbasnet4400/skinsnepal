{% extends 'base/base.html' %}

{% block content %}

<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        {{form.management_form}}
        
        {% for f in form %}
        <img src="{{f.item_image.value}}" loading="lazy" alt="" width="64px">
        {{f.item_name.value}}
        {{f.as_p}}
        {% endfor %}
        <button type="submit">SUbmit</button>
    </form>
</div>

{% endblock content %}
