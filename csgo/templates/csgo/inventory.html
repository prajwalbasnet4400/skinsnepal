{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <div>
                {% for item in inventory %}
                    {{item}}
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block js %}
<script>
$.getJSON("{{inventory_url}}",function (data){
        $.each(data,function(key,val){
            $('#inventory').append(
                `<div class="col-2">
                <div class="form-check card">
                    <input type="checkbox" class="form-check-input check-item" name="${key}" id="${key}" value="${val.market_hash_name}">
                    <label class="form-check-label" style="width:100%;" for="${key}">
                            <div class="card-block">
                                <img class="img-fluid" src="${val.icon}">
                            </div>
                        ${val.market_hash_name}
                        </label>
                </div>
                </div>`
                )
        });
    });
</script>


{% endblock js %}
